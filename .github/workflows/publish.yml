on: [push]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish Logseq graph
    steps:
      - uses: actions/checkout@v4
      - uses: logseq/publish-spa@v0.3.1
      - name: Debug - Check www folder
        run: |
          echo "Checking www folder..."
          ls -la $GITHUB_WORKSPACE/www/ || echo "www folder does not exist"
          if [ -d "$GITHUB_WORKSPACE/www" ]; then
            echo "www folder exists"
            echo "Files in www:"
            find $GITHUB_WORKSPACE/www -type f | head -20
            echo "Total files: $(find $GITHUB_WORKSPACE/www -type f | wc -l)"
          fi
      - name: Add a nojekyll file
        run: |
          mkdir -p $GITHUB_WORKSPACE/www
          touch $GITHUB_WORKSPACE/www/.nojekyll
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: www
          branch: gh-pages
          clean: true
